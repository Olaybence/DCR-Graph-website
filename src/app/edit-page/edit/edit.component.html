<div>
  <app-edit-header
    [graph]="graph"
    [selectedViewType]="selectedViewType"
    (onChangeView)="handleOnChangeView($event)"
  ></app-edit-header>
</div>

<div class="center">
  <ng-container *ngTemplateOutlet="graph ? Graph : Loading"></ng-container>
  <ng-template #Loading>
    <div style="text-align: center;" (click)="graph = graphService.getGraphMockUp(1)">
      <div class="loading">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>
  </ng-template>

  <ng-template #Graph>
    <div style="text-align: center; margin-top: 10px;">
      <app-text-view *ngIf="renderTextView()"></app-text-view>
      <app-simulate (onBack)="handleOnChangeView('visual')" *ngIf="renderSimulate()"></app-simulate>
      <app-analyze *ngIf="renderAnalyze()"></app-analyze>
      <app-visual-view *ngIf="renderVisualView()" [graph]="graph"></app-visual-view>
    </div>
  </ng-template>
</div>

<app-footer></app-footer>
