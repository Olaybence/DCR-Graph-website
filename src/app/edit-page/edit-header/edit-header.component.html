<mat-toolbar class="header">

  <span>
    <a class="home" href="/select">DCR Graphs</a>
  </span>

  <!-- <button mat-button [matMenuTriggerFor]="edit">
    Edit
  </button>
  <mat-menu #edit="matMenu" class="customize">
    
  </mat-menu> -->

  <button mat-button [matMenuTriggerFor]="simulate">
    Simulate
  </button>
  <mat-menu #simulate="matMenu" class="customize">
    <button mat-menu-item (click)="handleOnSimulateGraph()">
      Run Simulate on graph
    </button>
    <button mat-menu-item (click)="handleOnEditParameters()">
      Edit parameters
    </button>
    <button mat-menu-item (click)="handleOnViewExecutionLog()">
      View execution log
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="analyze">
    Analyze
  </button>
  <mat-menu #analyze="matMenu" class="customize">
    <button mat-menu-item (click)="handleOnAnalyzeGraph()">
      Run analyse on graph
    </button>
    <button mat-menu-item (click)="handleOnViewMetrics()">View metrics</button>
    <button mat-menu-item (click)="handleOnViewLogs()">View logs</button>
  </mat-menu>

  
  
  <span class="spacer"></span>
  <button mat-mini-fab color="primary" aria-label="Help button" (click)="handleOnSaveAs()"
    style="margin-right: 15px;">
    <mat-icon aria-hidden="true">save</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-mini-fab color="primary" aria-label="Help button" (click)="handleOnShareGraph()"
    style="margin-right: 15px;">
    <mat-icon aria-hidden="true">help_outline</mat-icon>
  </button>

  <button mat-mini-fab color="primary" aria-label="Share button" (click)="handleOnShareGraph()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">share</mat-icon>
  </button>
</mat-toolbar>
